<mat-spinner class="loader" [color]="'accent'" *ngIf="isLoading"></mat-spinner>

    <app-banenr></app-banenr>
<section id="main" class="container"  >
    <div class="row">
      <div class="selector_wrap">
        <div class="selector">
          
          <div class="anchor "[class.selected]="!selected">
           <a (click)="changeToFav()" class="selectList">All Movies </a>
            <div class="background hide"></div>
          </div>
          <div class="anchor" [class.selected]="selected">
         <a  (click)="changeToFav()" class="selectList">My Favorite Movies </a>
           
          </div>
        
        </div> 
      </div>
    </div>
    <div class="row">
      <div class="col-3 col-12-narrower pointer" infinite-scroll
      [infiniteScrollDistance]="scrollDistance"   
      [infiniteScrollThrottle]="throttle"
      (scrolled)="onScrollDown($event)"
    *ngFor="let movie of movies | async ">

        <section *ngIf="movie" class="box special" (click)="goToDetails(movie)">
          <span class="image featured"><img src="https://image.tmdb.org/t/p/original/{{movie?.poster_path}}" /></span>
          <h3>{{movie?.title}}</h3>    
          <i class="fa fa-heart" [class.red]="movie.favorite == true" (click)="favItem($event,movie)"></i>  
         
        </section>
      </div>    
    </div>
  </section>
